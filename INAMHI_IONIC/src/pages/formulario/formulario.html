<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Formulario
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left solid>
        <ion-icon name="checkmark-circle"></ion-icon>
        Guardar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content id="page5">
  <div id="formulario-container5">
    <form id="formulario-form5">
      <ion-item id="formulario-input9">
        <ion-label stacked>
          Fecha de datos:
        </ion-label>
        <ion-input type="date" placeholder="" name="fecha"></ion-input>
      </ion-item>
    </form>
  </div>
  <form id="formulario-form7">
    <ion-item id="formulario-select1">
      <ion-label>
        Tiempo
      </ion-label>
      <ion-select name="hora">
        <ion-option>
          7:00
        </ion-option>
        <ion-option>
          10:00
        </ion-option>
        <ion-option>
          13:00
        </ion-option>
        <ion-option>
          16:00
        </ion-option>
        <ion-option>
          Diario
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button id="formulario-button10" ion-button color="positive" full style="text-align:left;">
    Parámetros Meteorológicos
  </button>
  <ion-card id="formulario-card26">
    <ion-list>
      <ion-item color="positive" id="formulario-list-item34">
        Presión atmosférica
      </ion-item>
      <ion-list id="formulario-list5">
        <form id="formulario-form8">
          <ion-item id="formulario-input12">
            <ion-label stacked>
              Lectura. termómetro adj (°C)
            </ion-label>
            <ion-input type="number" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="formulario-input13">
            <ion-label stacked>
              Lectura Directa (mmHg)
            </ion-label>
            <ion-input type="number" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="formulario-input14">
            <ion-label stacked>
              Presión corregida
            </ion-label>
            <ion-input type="number" placeholder=""></ion-input>
          </ion-item>
        </form>
      </ion-list>
    </ion-list>
  </ion-card>
  <ion-card id="formulario-card27">
    <ion-list>
      <ion-item color="positive" id="formulario-list-item42">
        Temperatura Humedad
      </ion-item>
      <ion-list id="formulario-list6">
        <form id="formulario-form9">
          <ion-item id="formulario-input15">
            <ion-label stacked>
              Termómetro seco (°C)
            </ion-label>
            <ion-input type="number" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="formulario-input16">
            <ion-label stacked>
              Termómetro húmedo (°C)
            </ion-label>
            <ion-input type="number" placeholder=""></ion-input>
          </ion-item>
          <button id="formulario-button11" ion-button color="positive" block>
            Calcular
          </button>
          <ion-item id="formulario-input17">
            <ion-label stacked>
              Humedad relativa(%)
            </ion-label>
            <ion-input type="number" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="formulario-input18">
            <ion-label stacked>
              Tensión de vapor(hPa)
            </ion-label>
            <ion-input type="number" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="formulario-input19">
            <ion-label stacked>
              Punto rocío (°C)
            </ion-label>
            <ion-input type="number" placeholder=""></ion-input>
          </ion-item>
        </form>
      </ion-list>
    </ion-list>
  </ion-card>
</ion-content>
