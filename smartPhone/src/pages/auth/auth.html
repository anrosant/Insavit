<ion-header >
  <ion-navbar color='navbar'>
    <ion-title text-center>
      Iniciar Sesion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div padding text-center >
    <img  src="./assets/imgs/user.png">
    <br>
    <br>
    <ion-item margin-top  color="light" *ngIf="!usuarioVinculado">
      <ion-label color="navbar" fixed><ion-icon  name="person"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Usuario" [(ngModel)]="form.username" name="username"></ion-input>
    </ion-item>

    <button ion-item color="navbar" margin-top *ngIf="usuarioVinculado"  >
        <ion-icon name="person" item-start></ion-icon>
        <ion-label margin-left item-start >{{usuarioVinculado.data.usuario}}</ion-label>
        <ion-note item-end color="menuItemSelected"> Registrado </ion-note>
    </button>

    <ion-item margin-top color="light">
      <ion-label color="navbar"  fixed><ion-icon name="key" md="md-key"></ion-icon></ion-label>
      <ion-input  type="password" placeholder="Clave" [(ngModel)]="form.password" name="password"></ion-input>
    </ion-item>
    <br>

  </div>

   <button color="navbar" *ngIf="!usuarioVinculado" [disabled]="!form.username || !form.password" ion-button  block (click)="attemptAuth()">Ingresar</button>
    <button color="navbar" *ngIf="usuarioVinculado" [disabled]="!form.password" ion-button  block (click)="attemptAuth()">Ingresar</button>
    <button color="navbar" *ngIf="usuarioVinculado" block ion-button outline (click)="desvincular()">Iniciar con otra cuenta</button>


</ion-content>
