<ion-header>
    <ion-navbar color="navbar">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Principal
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <div padding>
        <ion-card *ngFor="let template of infoTemplates;let i = index">
            <ion-card-header>
                <ion-card-title>{{ template.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content *ngIf="template.type == 'SIMPLE'; else card2">
                <ion-list>
                    <ion-item>
                        <ion-label>REALIZADAS</ion-label>
                        <ion-label slot="end" class="label-rigth">{{ template.done_quantity }}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>POR REALIZAR</ion-label>
                        <ion-label slot="end" class="label-rigth">{{ template.remain_quantity }}</ion-label>
                    </ion-item>
                </ion-list>
                <button *ngIf="template.remain_quantity != 0" ion-button size="small" (click)="startForm(template, template.type, i)">Empezar</button>
            </ion-card-content>

            <ng-template #card2>
                <ion-card-content *ngFor="let type of template.quantity">
                    <ion-list>
                        <h2>{{ type.type }}</h2>
                        <ion-item>
                            <ion-label>REALIZADAS</ion-label>
                            <ion-label slot="end" class="label-rigth">{{ type.done_quantity }}</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>POR REALIZAR</ion-label>
                            <ion-label slot="end" class="label-rigth">{{ type.remain_quantity }}</ion-label>
                        </ion-item>
                    </ion-list>
                    <button *ngIf="template.remain_quantity != 0" ion-button size="small" (click)="startForm(template, type.type, i)">Empezar</button>
                </ion-card-content>
            </ng-template>

        </ion-card>
    </div>
</ion-content>
