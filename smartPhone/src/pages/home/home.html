<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Principal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div padding>
    <ion-card *ngFor="let template of templates">
      <ion-card-header>
        <ion-card-title>{{ template.type }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h3>{{ template.name }}</h3>
        <ion-list>
          <ion-item>
            <ion-label>Realizadas</ion-label>
            <ion-label slot="end" class="label-rigth">{{ template.done_quantity }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Por realizar</ion-label>
            <ion-label slot="end" class="label-rigth">{{ template.remain_quantity }}</ion-label>
          </ion-item>
        </ion-list>
        <button *ngIf="template.remain_quantity != 0" ion-button size="small" (click)="startForm(template)">Empezar</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
