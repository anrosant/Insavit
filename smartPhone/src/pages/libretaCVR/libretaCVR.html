<ion-header>
  <ion-navbar color="navbar">
    <button no-margin no-padding ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div no-padding no-margin class="row align-items-center">
      <div no-padding no-margin class="col-6">
        <ion-title no-padding-right>
      {{libretaTemporal.fechaLibreta}}
    </ion-title>
    
      </div>
      <div no-padding no-margin class="col-6" >
      <ion-select text-wrap  interface="popover"  [compareWith]="compareFn" item-end [(ngModel)]="seccionSelected">
        <ion-option  *ngFor="let item of libretaTemporal.data" [value]="item">{{item.label}}</ion-option>
        
      </ion-select>
      </div>
      
    </div>
    
  </ion-navbar>
</ion-header>

<ion-content>
	<!--
    <ion-item class="itemPequenio" color="menuItemSelected" text-center>

    <div *ngIf="seccionSelected.tipo=='horario'" style="text-align: center; background: rgb(29, 229, 33)" class="row aviso">

    	<span><i class="far fa-clock"></i></span>

    <div *ngFor="let item of seccionSelected.children;let indexCategoria = index">
        <div *ngIf="item.type=='collapseList'">
            <button text-wrap ion-item color="secondary" data-toggle="collapse" [attr.href]="'#collapseExample'+indexCategoria"  aria-expanded="false" (click)="clickCollapseButton(indexCategoria,'collapseExample'+indexCategoria,$event)">
              <ion-label >{{item.label}}</ion-label>
              <ion-icon *ngIf="item.initialShow" item-end name="arrow-dropdown" ></ion-icon>
              <ion-icon *ngIf="!item.initialShow" item-end name="arrow-dropright" ></ion-icon>
            </button>
            <div *ngIf="item.initialShow" class="collapse show" id="collapseExample{{indexCategoria}}">
            <ion-list no-lines>
              <button  *ngFor="let item2 of item.children;let indexSubCategoria = index"  ion-item  (click)="clickNextPage(indexCategoria,indexSubCategoria)">
                  <ion-icon name="{{item2.icon}}" item-start ></ion-icon>
                  <ion-label>{{item2.label}}</ion-label>
              </button>
            </ion-list>
            </div>
            <div *ngIf="!item.initialShow" class="collapse" id="collapseExample{{indexCategoria}}">
            <ion-list  no-lines>
              <button  *ngFor="let item2 of item.children;let indexSubCategoria = index"  ion-item  (click)="clickNextPage(indexCategoria,indexSubCategoria)">
                  <ion-icon name="{{item2.icon}}" item-start ></ion-icon>
                  <ion-label>{{item2.label}}</ion-label>
              </button>
            </ion-list>
            </div>
          
        </div>


        <div *ngIf="item.type=='buttonList'">
            <button ion-item  (click)="clickNextPage(null,indexCategoria)">
              <ion-icon name="{{item.icon}}" item-start ></ion-icon>
              <ion-label >{{item.label}}</ion-label>
            </button> 
        </div>

        <div text-center *ngIf="item.type=='observation'">
          <h4>{{item.label}}</h4>
            <ion-item>
            <ion-textarea style="border: 1px solid #6b7e9b" placeholder="" [(ngModel)]="item.value"></ion-textarea>
          </ion-item>
            
        </div>
        
        

    </div>

</ion-content>
